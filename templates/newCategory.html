{% extends "layout/base.html" %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static',filename='css/forms.css') }}">
{% endblock %}
{% block content %}
<form class="editForm" action="{{ url_for('newCategory') }}" method="post">
    <div class="input-field">
        <label for="name">Name </label>
        <input name="name" type="text"/>
    </div>
    <div class="input-field">
        <label for="summary">Summary </label>
        <textarea class="materialize-textarea" name="summary" type="text"></textarea>
    </div>
    <button class="btn back waves-effect waves-light" type="submit">Create</button>
    <a href="{{ url_for('viewCatalog')}}" class="btn back waves-effect waves-light">Cancel</a>            
</form>
{% endblock %}
