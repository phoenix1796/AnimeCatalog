{% extends "layout/base.html" %} {% block head %} {{super()}}
<link rel="stylesheet" href="{{ url_for('static',filename='css/forms.css') }}"> {% endblock %} {% block content %}
<form class="editForm" action="{{ url_for('deleteItem',category_name = Category, item_name = Item) }}" method="post">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <input name="name" value="{{ Item }}" type="hidden" />
    <input name="category" value="{{ Category }}" type="hidden" />
    <div class="flow-text">
        Do you want to delete {{ Item}} from Category {{ Category }} ?
    </div>
    <button class="btn back waves-effect waves-light" type="submit">Delete</button>
    <a href="{{ url_for('viewItem', category_name=Category, item_name = Item.name) }}" class="btn back waves-effect waves-light">Cancel</a>
</form>
{% endblock %}
